<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="../styles/index.css" rel="stylesheet">
</head>
<body class="container">
    <header class="header">
        <h1>Weather Report</h1>
        <!-- City updates to "city-input" text -->
        <h2 id="header-city">For the city of Seattle</h2>
    </header>
    <aside>
        <section class="city">
            <div>
            <h3>City Name</h3>
            </div>
            <div class="city-name-container">
                <div>
                <input id="city-input" type="text" placeholder="Seattle">
                </div>
                <div>
                <input type="reset" id="reset-btn">
                <!-- <button id="reset">Reset</button> -->
                </div>
            </div>
            
        </section>
        <section class="temperature">
            <h3>Temperature</h3>
            <div class="temp-container">
                <div class="temp-button-container">
                    <div>
                        <button id="increase-temp">▲</button>
                    </div>
                    <!-- Temp adjusted when increase-temp or decrease-temp button clicked -->
                    <div id="temp" class="temp-70">
                        75
                    </div>
                    <div>
                        <button id="decrease-temp">▼</button>
                    </div>
                </div>
                <div>
                    <button id="realtime-temp">Get Realtime Temperature</button>
                </div>
            </div>
            
        </section>
        <section class="sky">
            <h3>Sky</h3>

        <select id="sky" name="name">
            <option disabled hidden selected>Select</option>
            <option value="Sunny">Sunny</option>
            <option value="Cloudy">Cloudy</option>
            <option value="Rainy">Rainy</option>
            <option value="Snowy">Snowy</option>
        </select>
        </section>

    </aside>
    <main>
        <section class="garden">
            <h3>Garden</h3>
            <div id="garden-sky">
                "☁️ ☁️ ☁️ ☀️ ☁️ ☁️"
            </div>
            <div id="land-scape">"🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷"</div>
        </section>
    </main>
    <footer class="footer">
        © 2022 Srey Mom & Grace
    </footer>
    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="../styles/index.css" rel="stylesheet">
</head>
<body class="container">
    <header class="header">
        <h1>Weather Report</h1>
        <!-- Update [CITY] with city input -->
        <h2 class="header-city">For the city of [CITY]</h2>
    </header>
    <aside>
        <section class="city">
            <div>
            <h3>City Name</h3>
            </div>
            <div class="city-name-container">
                <div>
                <input type="text">
                </div>
                <div>
                <input type="reset">
                <!-- <button id="reset">Reset</button> -->
                </div>
            </div>
            
        </section>
        <section class="temperature">
            <h3>Temperature</h3>
            <div class="temp-container">
                <div class="temp-button-container">
                    <section>
                        <button id="increase-temp">▲</button>
                    </section>
                    <section id="temp">
                        75
                    </section>
                    <section>
                        <button id="decrease-temp">▼</button>
                    </section>
                </div>
                
                <section>
                    <button id="realtime-temp">Get Realtime Temperature</button>
                </section>
            </div>
            
        </section>
        <section class="sky">
            <h3>Sky</h3>

        <select name="sky" id="sky">
            <option value="sunny">sunny</option>
            <option value="cloudy">cloudy</option>
            <option value="rainy">rainy</option>
            <option value="snowy">snowy</option>
        </select>
        </section>

    </aside>
    <main>
        <section class="garden">
            <h3>Garden</h3>
        </section>
    </main>
    <footer class="footer">
        © 2022 Srey Mom & Grace
    </footer>
    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    
</body>
</html>
